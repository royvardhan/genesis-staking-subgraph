specVersion: 0.0.4
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: GenesisStaking
    network: avalanche
    source:
      address: "0x4d9272263eb92a0c784c455f48992aded1256137"
      abi: GenesisStaking
      startBlock: 24893121
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Deposit
        - FeeCollectorUpdated
        - User
        - Claim
        - VPNDLocked24H
        - CumulativeVPNDDeposited
        - CumulativeVAPEClaimed
        - USDMetrics
      abis:
        - name: GenesisStaking
          file: GenesisStaking/abis/GenesisStaking.json
        - name: Router
          file: GenesisStaking/abis/Router.json
        - name: ERC20
          file: GenesisStaking/abis/ERC20.json
        - name: Pair
          file: GenesisStaking/abis/Pair.json
      eventHandlers:
        - event: Deposit(indexed address,uint256)
          handler: handleDeposit
        - event: FeeCollectorUpdated(address,address)
          handler: handleFeeCollectorUpdated
        - event: Claim(indexed address,uint256)
          handler: handleClaim
      file: GenesisStaking/GenesisStaking.wasm
  - kind: ethereum
    name: WAVAX
    network: avalanche
    source:
      address: "0xB31f66AA3C1e785363F0875A1B74E27b85FD66c7"
      abi: WAVAX
      startBlock: 24893121
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - VapePrice
      abis:
        - name: WAVAX
          file: WAVAX/abis/WAVAX.json
        - name: GenesisStaking
          file: WAVAX/abis/GenesisStaking.json
        - name: Router
          file: WAVAX/abis/Router.json
        - name: ERC20
          file: WAVAX/abis/ERC20.json
        - name: Pair
          file: WAVAX/abis/Pair.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: GenesisStaking/GenesisStaking.wasm

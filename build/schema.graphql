type Deposit @entity(immutable: true) {
  id: ID!
  account: User!
  amount: User!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Withdraw @entity(immutable: true) {
  id: ID!
  account: User!
  amount: User!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type User @entity {
  id: ID!
  vpndLocked: [Deposit!]! @derivedFrom(field: "amount")
  vapeWithdrawn: [Withdraw!]! @derivedFrom(field: "amount")
}

type FeeCollectorUpdated @entity {
  id: ID!
  fromFeeCollector: Bytes!
  toFeeCollector: Bytes!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type VAPEUpdated @entity(immutable: true) {
  id: ID!
  vapeAddress: Bytes!
  by: Bytes!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type VPNDLocked24H @entity {
  id: ID!
  blockTimestamp: BigInt!
  amount: BigInt!
}

type CumulativeVPNDDeposited @entity {
  id: ID!
  amount: BigInt!
}

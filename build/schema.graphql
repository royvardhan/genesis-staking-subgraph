type Deposit @entity(immutable: true) {
  id: ID!
  account: Bytes!
  amount: BigInt!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Withdraw @entity(immutable: true) {
  id: ID!
  account: Bytes!
  amount: BigInt!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type User @entity {
  id: Bytes!
  vpndLocked: BigInt!
  vapeClaimed: BigInt!
  vpndWithdrawn: BigInt!
}

type Claim @entity(immutable: true) {
  id: ID!
  account: Bytes!
  amount: BigInt!
  blockTimestamp: BigInt!
}

type FeeCollectorUpdated @entity {
  id: ID!
  fromFeeCollector: Bytes!
  toFeeCollector: Bytes!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type VAPEUpdated @entity(immutable: true) {
  id: ID!
  vapeAddress: Bytes!
  by: Bytes!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type VPNDLocked24H @entity {
  id: String!
  lastLock: BigInt!
  amount: BigInt!
}

type CumulativeVPNDDeposited @entity {
  id: ID!
  amount: BigInt!
}

type CumulativeVPNDWithdrawn @entity {
  id: ID!
  amount: BigInt!
}

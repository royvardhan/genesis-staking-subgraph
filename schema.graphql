type Deposit @entity(immutable: true) {
  id: ID!
  account: Bytes!
  amount: BigInt!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type User @entity {
  id: Bytes! #id is address
  vpndLocked: BigInt!
  vapeClaimed: BigInt!
  shareVpndSurrendered: BigInt!
}

type Claim @entity(immutable: true) {
  id: ID!
  account: Bytes!
  amount: BigInt!
  blockTimestamp: BigInt!
}

type FeeCollectorUpdated @entity {
  id: ID!
  fromFeeCollector: Bytes!
  toFeeCollector: Bytes!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type VPNDLocked24H @entity {
  id: String!
  lastLock: BigInt!
  amount: BigInt!
}

type CumulativeVPNDDeposited @entity {
  id: ID!
  amount: BigInt!
}

type CumulativeVAPEClaimed @entity {
  id: ID!
  amount: BigInt!
}

type USDMetrics @entity {
  id: ID!
  vpndDeposited: BigInt! #helper
  vapeSurrenderedUSD: BigDecimal!
  vapePriceRealTimeUSD: BigDecimal!
  vapeRealTimeMcapUSD: BigDecimal!
  vapeFDVRealTimeUSD: BigDecimal!
}

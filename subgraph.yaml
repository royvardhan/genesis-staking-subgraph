specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: GenesisStaking
    network: fuji
    source:
      address: "0x4d9272263eb92a0c784c455f48992aded1256137"
      abi: GenesisStaking
      startBlock: 17813935
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Deposit
        - FeeCollectorUpdated
        - User
        - Claim
        - VPNDLocked24H
        - CumulativeVPNDDeposited
        - CumulativeVAPEClaimed
        - USDMetrics
      abis:
        - name: GenesisStaking
          file: ./abis/GenesisStaking.json
        - name: Router
          file: ./abis/Router.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: Pair
          file: ./abis/Pair.json
      eventHandlers:
        - event: Deposit(indexed address,uint256)
          handler: handleDeposit
        - event: FeeCollectorUpdated(address,address)
          handler: handleFeeCollectorUpdated
        - event: Claim(indexed address,uint256)
          handler: handleClaim

      file: ./src/genesis-staking.ts

specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: GenesisStaking
    network: avalanche
    source:
      address: "0x8c6dD8b21303a8bC0a6F18F82e3b7c07cCc0C213"
      abi: GenesisStaking
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Deposit
        - FeeCollectorUpdated
        - VAPEUpdated
        - Withdraw
        - User
        - Claim
        - VPNDLocked24H
        - CumulativeVPNDDeposited
        - CumulativeVAPEClaimed
        - USDMetrics
      abis:
        - name: GenesisStaking
          file: ./abis/GenesisStaking.json
        - name: Router
          file: ./abis/Router.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: Pair
          file: ./abis/Pair.json
      eventHandlers:
        - event: Deposit(indexed address,uint256)
          handler: handleDeposit
        - event: FeeCollectorUpdated(address,address)
          handler: handleFeeCollectorUpdated
        - event: VAPEUpdated(address)
          handler: handleVAPEUpdated

      file: ./src/genesis-staking.ts
